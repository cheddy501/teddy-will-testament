  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Contact Page Specific Styles */
    .contact-flex-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .contact-info-box {
      flex: 1 1 300px;
      background: #f5f1eb;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(58, 74, 63, 0.1);
      color: #3a4a3f;
      font-size: 1em;
    }

    .contact-form-container {
      flex: 1 1 400px;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 14px rgba(58, 74, 63, 0.12);
    }

    .contact-form-container h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #3a4a3f;
    }

    .contact-form-container p {
      margin-bottom: 20px;
      color: #5c6b58;
    }

    form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #3a4a3f;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      background-color: #fdfdfb;
      color: #3a4a3f;
    }

    form input:focus,
    form textarea:focus,
    form select:focus {
      outline: none;
      border-color: #b7cfb4;
      box-shadow: 0 0 5px rgba(183, 207, 180, 0.6);
    }

    form button {
      background-color: #6ca56c;
      color: #f5f1eb;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #5fa35f;
    }

    @media (max-width: 768px) {
      .contact-flex-container {
        flex-direction: column;
        padding: 0 15px;
      }
    }
  </style>
</head>
